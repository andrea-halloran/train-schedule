<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Train Time</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <div class="table1">
        <table id="table2">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
            <tr>
                <td>Hogwarts Express</td>
                <td>Platform 9 3/4</td>
                <td>90</td>
                <td>07:00 PM</td>
                <td>20</td>
            </tr>
        </table>
    </div>

    <br>

    <div class="form1">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input type="email" class="form-control" id="name-input" value="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Destination</label>
                <input type="email" class="form-control" id="role-input" value="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">First Train Time (HH:mm - Military Time)</label>
                <input type="email" class="form-control" id="time-input" value="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Frequency (min)</label>
                <input type="email" class="form-control" id="rate-input" value="">
            </div>
            <button id="submit" type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
